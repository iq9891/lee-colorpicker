<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>颜色</title>
    <link rel="stylesheet" href="lib/colorpicker.css">
    <script src="lib/jquery.min.js"></script>
    <script src="lib/colorpicker.js"></script>
  </head>
  <body>
    <button id="adhoc-background-color">显示显示显示显示显示显示</button>
    <script>
    $('#adhoc-background-color').colpick({

      parent: $('body'),
      // color: $.colpick.rgbToHex({r:this.aColorNow[0]-0,g:this.aColorNow[1]-0,b:this.aColorNow[2]-0}),
      onSubmit: function(hsb,hex,rgb,el){
        $(el).colpickHide();
      }
    });
    </script>
  </body>
</html>
